[include beacon.cfg]
[include mainsail.cfg]
#[include m8p_2.0.cfg]
[include macros.cfg]
#[include klicky-probe.cfg]
#[include brush.cfg]
#[include K-ShakeTune/*.cfg]
[include chamberlight.cfg]
[include fan.cfg]

[exclude_object]

[force_move]
enable_force_move: True

[idle_timeout]
timeout: 1800

[mcu]
canbus_uuid: d7119284a049

[mcu fly]
canbus_uuid: f6c6c927268c

[mcu host]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: fly:PA9
spi_bus: spi2

[resonance_tester]
accel_chip: adxl345
probe_points:
    150,150,20 

[input_shaper]
shaper_freq_x: 77.0
shaper_type_x: mzv
shaper_freq_y: 51.4
shaper_type_y: mzv


[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 3000             
max_z_velocity: 15          
max_z_accel: 350
square_corner_velocity: 5.0

[temperature_sensor CM4]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor M8P_2.0]
sensor_type: temperature_mcu

[temperature_sensor chamber]
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PC5

[temperature_sensor FlyV2]
sensor_type: temperature_mcu
sensor_mcu: fly

[heater_bed]
heater_pin: PA0
sensor_type: Generic 3950
sensor_pin: PB0
max_power: 1.0
min_temp: 0
max_temp: 120
control: pid
pid_kp: 58.437
pid_ki: 2.347
pid_kd: 363.769

[verify_heater heater_bed]
max_error: 120
check_gain_time: 90
hysteresis: 5
heating_gain: 2


[bed_mesh]
speed: 200
horizontal_move_z: 2
mesh_min: 22, 22
mesh_max: 275,275
#fade_start: 0.26
#fade_end: 2
probe_count: 9,9
algorithm: bicubic
bicubic_tension: 0.2
zero_reference_position: 150, 150
#relative_reference_index: 12



